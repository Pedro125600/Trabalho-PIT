            <form action="Back-End_Login.php" method="post">
                <!-- back-end necessário -->
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="Nome" placeholder="Digite seu email" required>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="Senha" placeholder="Digite sua senha" required>

                    </div>
                    <div class="continue-button">
                        <button type="submit" name="enviar" >Entrar</button>
                    </div>
                    <div class="login-with-icons">
                        <span>Faça login com:</span>
                        <div class="icons">
                            <a href="#"><i class="fab fa-google"></i></a>

                        </div>
                    </div>

                        <p>Não tem uma conta?<a href="Tipo.html"><br>Cadastre-se</a></p>
