            <div class="form">
                <form action="ideia.php" method="post" enctype="multipart/form-data">

                    <!--back-end necessário -->
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se sua ideia</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="pagina_inicial.php">Voltar</a></button> <!--back-end necessário -->
                        </div>
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="nameideia">Nome da ideia</label>
                            <input id="nameideia" type="text" name="nome_ideia" placeholder="Digite seu primeiro nome" required>
                        </div>
    
                        <div class="input-box">
                            <label for="typeapoiador">Descreva o tipo de Apoiador</label>
                            <input id="typeapoiador" type="text" name="tipo_apoiador" placeholder="Digite seu sobrenome" required>
                        </div>


                        <div class="input-box">
                            <label for="descrição">Descrição</label>
                            <textarea id="descricao" name="descricao" placeholder="Digite uma breve descrição sobre a Ideia"
                                required></textarea> <!--mudança de propriedade-->
                        </div>
    
                        <div class="input-box">
                            <label for="palavras">Digite palavras chaves para a ideia</label>
                            <textarea id="palavras-chave" name="Tag" placeholder="Digite no minimo 2 palavras chaves"
                                required></textarea> <!--mudança de propriedade-->
                        </div>
    
    
                        <div class="input-box">
                            <label for="password">Valor base do Projeto</label>
                            <input id="password" type="text" name="Valor_nin" placeholder="R$00,00" required>
                        </div>
    
                        <div class="input-box">
                            <label for="number">Informe o tipo de ideia</label>
                            <select id="typeideia"  name="tipo_ideia" required>
                                <option value="tecnologia">Tecnologia</option>
                                <option value="arte">Arte</option>
                                <option value="educação">Educação</option>
                                <option value="saúde">Saúde</option>
                                <!-- Adicione outras opções conforme necessário -->
                            </select>
                        </div>
    
                        <div class="input-box">
                            <label for="password">Foto do conceito do projeto</label>
                            <input type="file" name="foto">
                               
                        </div>
    
                    </div>
                    <div class="continue-button">
                        <button   type="submit"  name="enviar">Cadastrar Ideia</button>
                    </div>
                </form>
